<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora - ToolixHub</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
    input { width: 60px; font-size: 20px; text-align: center; margin: 5px; }
    button { font-size: 20px; margin: 5px; padding: 5px 15px; }
    #resultado { font-size: 24px; margin-top: 20px; color: #222; }
  </style>
</head>
<body>
  <h1>Calculadora ToolixHub</h1>
  <div>
    <input type="number" id="num1" placeholder="Num 1">
    <input type="number" id="num2" placeholder="Num 2">
  </div>
  <div>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">ร</button>
    <button onclick="calcular('/')">รท</button>
  </div>
  <div id="resultado">Resultado: 0</div>

  <script>
    function calcular(op) {
      const n1 = parseFloat(document.getElementById('num1').value) || 0;
      const n2 = parseFloat(document.getElementById('num2').value) || 0;
      let res = 0;
      switch(op) {
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/': res = n2 !== 0 ? n1 / n2 : 'Erro'; break;
      }
      document.getElementById('resultado').innerText = 'Resultado: ' + res;
    }
  </script>
</body>
</html>
