<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Time Calculator 1.0</title>
<style>
/* --- Identidade Visual Unificada (Dark/Light) --- */
:root {
  --bg-color: #121212;
  --container-bg: #1e1e1e;
  --text-color: #e0e0e0;
  --secondary-text: #888;
  --accent-color: #00bcd4; /* Azul Ciano */
  --highlight-color: #c6ff00; /* Verde Lima */
  --border-color: #555;
  --btn-bg: #333;
  --btn-hover: #444;
  --ad-bg: #2a2a2a;
}

body.light-theme {
  --bg-color: #f4f4f4;
  --container-bg: #ffffff;
  --text-color: #333;
  --secondary-text: #666;
  --accent-color: #008ba3;
  --highlight-color: #000;
  --border-color: #ccc;
  --btn-bg: #e0e0e0;
  --btn-hover: #d0d0d0;
  --ad-bg: #eee;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 10px;
  transition: background-color 0.3s, color 0.3s;
}

h1 { margin-bottom: 5px; font-size: 24px; color: var(--text-color); }
.subtitle { color: var(--secondary-text); margin-bottom: 10px; font-size: 14px; }

.main-container {
  background: var(--container-bg);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  text-align: center;
  width: 100%;
  max-width: 450px;
}

/* Theme Toggle */
#theme-toggle {
    margin-bottom: 15px;
    background: var(--btn-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 12px;
}

/* Calculadora Styles */
.calc-group {
    text-align: left;
    margin-bottom: 15px;
}

.calc-group label {
    display: block;
    font-size: 14px;
    color: var(--secondary-text);
    margin-bottom: 5px;
}

.calc-group input {
    width: 100%;
    padding: 10px;
    background: var(--btn-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    color: var(--text-color);
    font-size: 16px;
    box-sizing: border-box;
}

#result-display {
    background: var(--ad-bg);
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    border: 1px solid var(--accent-color);
}

.result-label {
    font-size: 12px;
    color: var(--secondary-text);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.result-value {
    font-size: 32px;
    font-weight: 900;
    color: var(--highlight-color);
    margin-top: 5px;
}

.btn-calc {
    width: 100%;
    background-color: var(--accent-color);
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

/* Ad Spaces */
.ad-space {
    background-color: var(--ad-bg);
    color: var(--secondary-text);
    width: 100%;
    max-width: 320px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
    border-radius: 8px;
    font-size: 12px;
    border: 1px dashed var(--border-color);
}

footer {
    margin-top: 20px;
    font-size: 10px;
    color: var(--secondary-text);
}
</style>
</head>
<body>

<h1>Practice Calculator</h1>
<div class="subtitle">Pro Tools Suite</div>

<div class="ad-space">Top Ad Banner (320x50)</div>

<div class="main-container">
    <button id="theme-toggle">Toggle Theme ðŸŒ“</button>
    
    <div class="calc-group">
        <label>Total Hours Goal per Week:</label>
        <input type="number" id="total-hours" placeholder="e.g., 7" value="7">
    </div>

    <div class="calc-group">
        <label>Days per Week practicing:</label>
        <input type="number" id="days-week" placeholder="e.g., 5" value="5">
    </div>

    <button class="btn-calc" onclick="calculateTime()">Calculate Daily Time</button>

    <div id="result-display">
        <div class="result-label">Daily Practice Session</div>
        <div class="result-value" id="daily-time">0 min</div>
    </div>
</div>

<div class="ad-space">Bottom Ad Banner (320x50)</div>

<footer>
    Pro Tools Suite v1.0. Designed for musicians.
</footer>

<script>
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
    });

    function calculateTime() {
        const totalHours = parseFloat(document.getElementById('total-hours').value);
        const daysWeek = parseFloat(document.getElementById('days-week').value);
        const resultDisplay = document.getElementById('daily-time');

        if (totalHours > 0 && daysWeek > 0) {
            const minutesPerDay = (totalHours * 60) / daysWeek;
            resultDisplay.innerText = Math.round(minutesPerDay) + " min";
        } else {
            resultDisplay.innerText = "Error";
        }
    }
</script>
</body>
</html>
