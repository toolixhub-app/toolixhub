<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas - ToolixHub</title>
    <link rel="stylesheet" href="css/style_v2.css">
    <style>
        /* Estilos específicos para o Conversor */
        .currency-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }
        .currency-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }
        .currency-inputs input, .currency-inputs select {
            width: 80%;
            max-width: 250px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--btn-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .swap-btn {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 24px;
            cursor: pointer;
            margin: -5px 0;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
            margin-top: 15px;
            background-color: #121212;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .btn-convert {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background-color: var(--accent-color);
            color: #000;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn-convert:hover { opacity: 0.9; }
        
        .tool-info {
            background: var(--container-bg);
            padding: 15px;
            margin: 10px auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 320px;
            font-size: 14px;
            color: var(--secondary-text);
            text-align: center;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }
        .tool-info h3 { color: var(--accent-color); margin-top: 0; }
    </style>
</head>
<body>
    
    <div id="header-placeholder"></div>
    
    <div class="ad-space">Top Ad Banner (728x90)</div>
    
    <main class="calc-container">
        <div class="currency-container">
            
            <div class="currency-inputs">
                <input type="number" id="amount" placeholder="Quantidade" value="1">
                
                <select id="fromCurrency">
                    <option value="USD">USD - Dólar Americano</option>
                    <option value="BRL" selected>BRL - Real Brasileiro</option>
                    <option value="EUR">EUR - Euro</option>
                </select>
                
                <button class="swap-btn" onclick="swapCurrencies()">⇅</button>
                
                <select id="toCurrency">
                    <option value="USD" selected>USD - Dólar Americano</option>
                    <option value="BRL">BRL - Real Brasileiro</option>
                    <option value="EUR">EUR - Euro</option>
                </select>
            </div>
            
            <button class="btn-convert" onclick="convert()">Converter</button>
            
            <div id="result">0.00</div>
        </div>
    </main>

    <section class="tool-info">
        <h3>Como usar</h3>
        <p>1. Digite o valor que deseja converter.</p>
        <p>2. Selecione a moeda de origem e a moeda de destino.</p>
        <p>3. Clique em "Converter".</p>
        <p style="font-size:12px; color:var(--secondary-text);"><em>Nota: As taxas de câmbio são simuladas para fins de demonstração.</em></p>
    </section>
    
    <div class="ad-space">Bottom Ad Banner (728x90)</div>

    <div id="footer-placeholder"></div>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) return '';
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        loadComponent('header-placeholder', 'header.html');
        loadComponent('footer-placeholder', 'footer.html');
    </script>
    
    <script>
        // Taxas de câmbio simuladas (Base: USD)
        const exchangeRates = {
            USD: 1,
            BRL: 5.0, // Exemplo: 1 USD = 5 BRL
            EUR: 0.92 // Exemplo: 1 USD = 0.92 EUR
        };

        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('result').innerText = "Valor inválido";
                return;
            }

            // Conversão: (Valor / TaxaOrigem) * TaxaDestino
            const result = (amount / exchangeRates[fromCurrency]) * exchangeRates[toCurrency];
            
            document.getElementById('result').innerText = result.toFixed(2) + " " + toCurrency;
        }

        function swapCurrencies() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
            convert();
        }
    </script>
</body>
</html>
