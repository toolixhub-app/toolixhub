<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch - ToolixHub</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
  button { font-size: 18px; padding: 5px 15px; margin: 5px; }
  #display { font-size: 48px; margin-top: 20px; color: #222; }
</style>
</head>
<body>
<h1>Stopwatch</h1>
<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="reset()">Reset</button>
<div id="display">00:00:00</div>

<script>
let interval, seconds = 0;
function update() {
  const h = String(Math.floor(seconds/3600)).padStart(2,'0');
  const m = String(Math.floor((seconds%3600)/60)).padStart(2,'0');
  const s = String(seconds%60).padStart(2,'0');
  document.getElementById('display').innerText = `${h}:${m}:${s}`;
}
function start() { if(!interval) interval=setInterval(()=>{seconds++; update();},1000); }
function stop() { clearInterval(interval); interval=null; }
function reset() { stop(); seconds=0; update(); }
update();
</script>
</body>
</html>
