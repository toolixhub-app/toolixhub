<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - ToolixHub</title>
    <style>
      /* --- Estilos unificados aqui para facilitar --- */
      :root {
        --bg-color: #121212;
        --container-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --secondary-text: #aaa;
        --accent-color: #ff9800; /* Laranja do Logo */
        --border-color: #444;
        --ad-bg: #2a2a2a;
      }
      body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      header {
        background: #000000;
        color: #fff;
        padding: 15px 20px;
        text-align: center;
        width: 100%;
        border-bottom: 2px solid var(--accent-color);
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        box-sizing: border-box;
      }
      header img { max-width: 200px; height: auto; }
      header p { font-size: 0.9em; margin: 0; color: var(--secondary-text); letter-spacing: 1px; }
      
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 100%;
        max-width: 1000px;
        box-sizing: border-box;
        flex-grow: 1;
      }
      
      .tool-card {
        background: var(--container-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        padding: 25px;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .tool-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
      .tool-card h2 { margin: 0 0 15px 0; font-size: 1.3em; }
      .tool-card a {
        display: block;
        padding: 10px;
        background: transparent;
        color: var(--accent-color);
        text-decoration: none;
        border: 1px solid var(--accent-color);
        border-radius: 6px;
        font-weight: bold;
      }
      .tool-card a:hover { background: var(--accent-color); color: #000; }
      
      .ad-space {
          background-color: var(--ad-bg);
          color: var(--secondary-text);
          width: 100%;
          max-width: 728px;
          height: 90px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 20px 0;
          border-radius: 8px;
          border: 1px dashed var(--border-color);
      }
      
      footer {
        text-align: center;
        padding: 20px;
        color: var(--secondary-text);
        font-size: 0.8em;
        width: 100%;
        background: var(--container-bg);
        border-top: 1px solid var(--border-color);
      }
    </style>
</head>
<body>
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>

    {% include footer.html %}
</body>
</html>
