<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Metronome 4.1</title>
<style>
/* --- Tema Dark (PadrÃ£o) --- */
:root {
  --bg-color: #121212;
  --container-bg: #1e1e1e;
  --text-color: #e0e0e0;
  --secondary-text: #888;
  --accent-color: #00bcd4;
  --bpm-color: #c6ff00;
  --border-color: #555;
  --btn-bg: #333;
  --btn-hover: #444;
  --ad-bg: #2a2a2a;
}

/* --- Tema Light --- */
body.light-theme {
  --bg-color: #f4f4f4;
  --container-bg: #ffffff;
  --text-color: #333;
  --secondary-text: #666;
  --accent-color: #008ba3;
  --bpm-color: #000;
  --border-color: #ccc;
  --btn-bg: #e0e0e0;
  --btn-hover: #d0d0d0;
  --ad-bg: #eee;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 10px;
  user-select: none;
  min-height: 100vh;
  transition: background-color 0.3s, color 0.3s;
}

h1 { margin-bottom: 5px; font-size: 24px; color: var(--text-color); }
.subtitle { color: var(--secondary-text); margin-bottom: 10px; font-size: 14px; }

/* Ad Space Styling */
.ad-space {
    background-color: var(--ad-bg);
    color: var(--secondary-text);
    width: 100%;
    max-width: 320px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
    border-radius: 8px;
    font-size: 12px;
    border: 1px dashed var(--border-color);
}

.main-container {
  background: var(--container-bg);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  text-align: center;
  width: 100%;
  max-width: 450px;
  flex-grow: 1;
}

.controls-top {
  display: flex;
  justify-content: space-between;
  gap: 15px;
  margin-bottom: 15px;
  background: var(--btn-bg);
  padding: 10px 15px;
  border-radius: 8px;
  font-size: 14px;
  align-items: center;
}

select {
  padding: 5px;
  background: var(--container-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  cursor: pointer;
  -webkit-appearance: none;
}

#measure-display {
    font-size: 18px;
    color: var(--accent-color);
    font-weight: bold;
}

/* BPM Display and Buttons */
.bpm-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin: 10px 0;
}

#bpm-display { 
    font-size: 90px;
    font-weight: 900;
    color: var(--bpm-color);
    min-width: 160px;
    text-shadow: 0 0 10px rgba(198, 255, 0, 0.2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: -2px;
}

.bpm-label { font-size: 14px; color: var(--secondary-text); margin-bottom: 5px; }

/* Timer Display */
#timer-display {
    font-size: 16px;
    color: var(--accent-color);
    font-weight: bold;
    margin-bottom: 10px;
    font-family: monospace;
}

.bpm-btn {
    background: var(--btn-bg);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    font-size: 24px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.2s;
    touch-action: manipulation;
}
.bpm-btn:hover { background: var(--btn-hover); }

#bpm-control {
  position: relative;
  width: 100%;
  height: 15px;
  margin-bottom: 25px;
  background: var(--btn-bg);
  border-radius: 10px;
  cursor: pointer;
  touch-action: none;
}

#bpm-dot {
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: var(--accent-color);
  border-radius: 50%;
  top: -5px;
  left: 140px;
  transform: translateX(-50%);
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
  transition: left 0.05s linear;
}

/* Subdivision Controls */
.subdivision-container {
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.sub-btn {
    background: var(--btn-bg);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.2s;
    touch-action: manipulation;
}

.sub-btn.active {
    background: var(--accent-color);
    color: #fff;
    border-color: var(--accent-color);
    font-weight: bold;
}

/* Volume Control */
.volume-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
    font-size: 14px;
    color: var(--secondary-text);
}
input[type=range] { width: 150px; cursor: pointer; }

.btn-container { margin-bottom: 15px; }
.btn {
  background-color: var(--btn-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  padding: 12px 24px;
  margin: 5px;
  cursor: pointer;
  border-radius: 4px;
  font-weight: bold;
  font-size: 16px;
  transition: all 0.2s;
  min-width: 100px;
  touch-action: manipulation;
}
.btn:hover { background-color: var(--btn-hover); }
.btn:active { transform: translateY(1px); }
.btn#play-btn { background-color: var(--accent-color); color: #fff; border:none; }

/* Visual Dots Styles */
#beat-indicator { display: flex; justify-content: center; margin-top: 10px; min-height: 25px; flex-wrap: wrap; gap: 5px;}
.beat-dot {
  width: 15px;
  height: 15px;
  margin: 0 2px;
  border-radius: 50%;
  background-color: var(--btn-bg);
  transition: all 0.05s;
  cursor: pointer;
}
.beat-dot.active { background-color: var(--border-color); }
/* Destaque tempo normal */
.beat-dot.normal-playing { background-color: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); transform: scale(1.2); }
/* Destaque acento (Vermelho) */
.beat-dot.accent-playing { background-color: #ff5252; box-shadow: 0 0 10px #ff5252; transform: scale(1.2); }
/* Destaque subdivisÃ£o */
.beat-dot.sub-playing { background-color: #ff5252; opacity: 0.7; transform: scale(0.8); }

.beat-dot.will-accent { border: 2px solid #ff5252; box-sizing: border-box; }

/* Instructions */
.instructions {
    text-align: left;
    font-size: 12px;
    color: var(--text-color);
    background: var(--btn-bg);
    padding: 10px;
    border-radius: 8px;
    margin-top: 15px;
    line-height: 1.5;
}
.instructions h3 { margin: 0 0 5px 0; color: var(--accent-color); font-size: 14px; }
.instructions ul { padding-left: 18px; margin: 0; }
.instructions li { margin-bottom: 3px; }

/* Theme Toggle Button Updated Positioning */
#theme-toggle {
    margin-top: 15px;
    background: var(--btn-bg);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 12px;
    width: auto;
}

/* Footer */
footer {
    margin-top: 20px;
    font-size: 10px;
    color: var(--secondary-text);
    max-width: 600px;
    text-align: center;
}

</style>
</head>
<body>

<h1>Metronome</h1>
<div class="subtitle">Pro 4.1</div>

<div class="ad-space">Top Ad Banner (320x50)</div>

<div class="main-container">
    
    <div class="controls-top">
      <label>T.S: 
        <select id="time-signature">
          <optgroup label="Simple" style="background:var(--container-bg); color:var(--text-color)">
              <option value="2/4">2/4</option>
              <option value="3/4">3/4</option>
              <option value="4/4" selected>4/4</option>
              <option value="5/4">5/4</option>
              <option value="6/4">6/4</option>
              <option value="7/4">7/4</option>
          </optgroup>
          <optgroup label="Compound/Odd" style="background:var(--container-bg); color:var(--text-color)">
              <option value="3/8">3/8</option>
              <option value="5/8">5/8</option>
              <option value="6/8">6/8</option>
              <option value="7/8">7/8</option>
              <option value="9/8">9/8</option>
              <option value="11/8">11/8</option>
              <option value="12/8">12/8</option>
              <option value="13/8">13/8</option>
          </optgroup>
        </select>
      </label>
      <div>Comp: <span id="measure-display">1</span></div>
    </div>

    <div class="bpm-wrapper">
        <button class="bpm-btn" id="bpm-minus">-</button>
        <div id="bpm-display">120</div>
        <button class="bpm-btn" id="bpm-plus">+</button>
    </div>
    <div class="bpm-label">BPM</div>
    
    <div id="timer-display">00:00</div>

    <div id="bpm-control">
      <div id="bpm-dot"></div>
    </div>

    <div class="subdivision-container">
        <button class="sub-btn active" data-sub="1">1/4</button>
        <button class="sub-btn" data-sub="2">1/8</button>
        <button class="sub-btn" data-sub="3">1/8 T</button>
        <button class="sub-btn" data-sub="4">1/16</button>
    </div>
    
    <div class="volume-container">
        <span>ðŸ”‡</span>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.7">
        <span>ðŸ”Š</span>
    </div>

    <div class="btn-container">
      <button class="btn" id="play-btn">Play</button>
      <button class="btn" id="stop-btn">Stop</button>
      <button class="btn" id="tap-btn">Tap</button>
    </div>

    <div id="beat-indicator"></div>

    <div class="instructions">
        <h3>How to use:</h3>
        <ul>
            <li><span>Accent:</span> Click dots to toggle accent (red).</li>
            <li><span>BPM:</span> Drag cyan dot to change speed.</li>
            <li><span>Tap:</span> Click "Tap" to set rhythm.</li>
        </ul>
    </div>

    <button id="theme-toggle">Toggle Theme ðŸŒ“</button>
</div>

<div class="ad-space">Bottom Ad Banner (320x50)</div>

<footer>
    Pro Metronome v4.1. Precision timing tool for musicians.
</footer>

<script>
// --- Config & State ---
let bpm = 120;
let isPlaying = false;
let currentBeat = 0;
let currentMeasure = 1;
let beatsPerMeasure = 4;
let noteValue = 4;
let subdivision = 1;
let tempoAudioContext = null;
let masterGainNode = null;
let nextNoteTime = 0.0;
let timerID = null;
let accentBeatIndex = 0; 

// Timer
let studyTimerID = null;
let startTime = 0;

const lookahead = 25.0;
const scheduleAheadTime = 0.1;

// --- UI Elements ---
const bpmDisplay = document.getElementById('bpm-display');
const bpmDot = document.getElementById('bpm-dot');
const bpmControl = document.getElementById('bpm-control');
const timeSigSelect = document.getElementById('time-signature');
const beatIndicator = document.getElementById('beat-indicator');
const measureDisplay = document.getElementById('measure-display');
const volumeControl = document.getElementById('volume-control');
const timerDisplay = document.getElementById('timer-display');
const themeToggle = document.getElementById('theme-toggle');

// --- Initialization ---
function init() {
  parseTimeSignature();
  renderBeats();
  updateBPMDisplay();
}

// --- Theme Toggle ---
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
});

// --- Parse Time Sig ---
function parseTimeSignature() {
    const val = timeSigSelect.value;
    const parts = val.split('/');
    beatsPerMeasure = parseInt(parts[0]);
    noteValue = parseInt(parts[1]);
}

// --- Audio Logic ---
function nextNote() {
  const secondsPerBeat = 60.0 / bpm;
  let timeToNext = secondsPerBeat / subdivision;
  if(noteValue === 8) timeToNext = (secondsPerBeat * 2) / subdivision;

  nextNoteTime += timeToNext;
  
  currentBeat = (currentBeat + 1) % (beatsPerMeasure * subdivision);
  if (currentBeat === 0) {
      currentMeasure++;
      measureDisplay.innerText = currentMeasure;
  }
}

function scheduleNote(beatNumber, time) {
  const isMainBeat = beatNumber % subdivision === 0;
  const mainBeatNumber = Math.floor(beatNumber / subdivision);
  const isAccent = mainBeatNumber === accentBeatIndex;

  // Visual Update
  setTimeout(() => {
    const dots = document.querySelectorAll('.beat-dot');
    dots.forEach((dot, index) => {
      dot.classList.remove('normal-playing', 'accent-playing', 'sub-playing');
      
      if (isMainBeat && index === mainBeatNumber) {
          dot.classList.add(isAccent ? 'accent-playing' : 'normal-playing');
      } else if (!isMainBeat && index === mainBeatNumber) {
          dot.classList.add('sub-playing');
      }
    });
  }, (time - tempoAudioContext.currentTime) * 1000);

  // Sound
  const osc = tempoAudioContext.createOscillator();
  const envelope = tempoAudioContext.createGain();

  if (isMainBeat) {
      osc.frequency.value = isAccent ? 1200 : 800;
      envelope.gain.setValueAtTime(1, time);
      envelope.gain.exponentialRampToValueAtTime(0.001, time + 0.05);
  } else {
      osc.frequency.value = 600;
      envelope.gain.setValueAtTime(0.3, time);
      envelope.gain.exponentialRampToValueAtTime(0.001, time + 0.03);
  }

  osc.connect(envelope);
  envelope.connect(masterGainNode);
  masterGainNode.connect(tempoAudioContext.destination);
  osc.start(time);
  osc.stop(time + 0.05);
}

function scheduler() {
  while (nextNoteTime < tempoAudioContext.currentTime + scheduleAheadTime) {
    scheduleNote(currentBeat, nextNoteTime);
    nextNote();
  }
  timerID = setTimeout(scheduler, lookahead);
}

// --- Transport ---
function play() {
  if (!tempoAudioContext) {
    tempoAudioContext = new (window.AudioContext || window.webkitAudioContext)();
    masterGainNode = tempoAudioContext.createGain();
    masterGainNode.gain.value = volumeControl.value;
  }
  
  if (isPlaying) return;
  isPlaying = true;
  currentBeat = 0;
  currentMeasure = 1;
  measureDisplay.innerText = currentMeasure;
  nextNoteTime = tempoAudioContext.currentTime;
  
  // Timer
  if (!studyTimerID) {
    startTime = Date.now();
    studyTimerID = setInterval(updateTimer, 1000);
  }
  
  scheduler();
  document.getElementById('play-btn').innerText = "Pause";
}

function pause() {
  isPlaying = false;
  clearTimeout(timerID);
  
  // Pause timer
  clearInterval(studyTimerID);
  studyTimerID = null;
  
  document.getElementById('play-btn').innerText = "Play";
}

function stop() {
  pause();
  currentBeat = 0;
  currentMeasure = 1;
  measureDisplay.innerText = currentMeasure;
  
  // Reset timer
  clearInterval(studyTimerID);
  studyTimerID = null;
  timerDisplay.innerText = "00:00";
  
  resetBeatVisuals();
}

// --- Helpers (Timer & Volume) ---
function updateTimer() {
  const diff = Date.now() - startTime;
  const minutes = Math.floor(diff / 60000);
  const seconds = Math.floor((diff % 60000) / 1000);
  timerDisplay.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

volumeControl.addEventListener('input', (e) => {
    if (masterGainNode) {
        masterGainNode.gain.value = e.target.value;
    }
});

document.getElementById('play-btn').addEventListener('click', () => {
  if (isPlaying) pause(); else play();
});
document.getElementById('stop-btn').addEventListener('click', stop);

// --- UI Funcs ---
function updateBPMDisplay() {
  bpmDisplay.innerText = bpm;
  const percentage = (bpm - 40) / (220 - 40);
  bpmDot.style.left = (percentage * 100) + "%";
}

function setBPMFromSlider(clientX) {
  const rect = bpmControl.getBoundingClientRect();
  let x = clientX - rect.left;
  x = Math.max(0, Math.min(rect.width, x));
  const percentage = x / rect.width;
  bpm = Math.round(40 + percentage * (220 - 40));
  updateBPMDisplay();
}

// Buttons
document.getElementById('bpm-plus').addEventListener('click', () => {
    if(bpm < 220) { bpm++; updateBPMDisplay(); }
});
document.getElementById('bpm-minus').addEventListener('click', () => {
    if(bpm > 40) { bpm--; updateBPMDisplay(); }
});

// --- Slider Touch/Mouse Events ---
let dragging = false;

// Mouse
bpmDot.addEventListener('mousedown', () => dragging = true);
document.addEventListener('mouseup', () => dragging = false);
document.addEventListener('mousemove', (e) => {
  if (!dragging) return;
  setBPMFromSlider(e.clientX);
});
bpmControl.addEventListener('mousedown', (e) => setBPMFromSlider(e.clientX));

// Touch (Android/iOS)
bpmDot.addEventListener('touchstart', (e) => {
    dragging = true;
    e.preventDefault();
}, {passive: false});

document.addEventListener('touchend', () => dragging = false);
document.addEventListener('touchmove', (e) => {
  if (!dragging) return;
  setBPMFromSlider(e.touches[0].clientX);
  e.preventDefault();
}, {passive: false});

bpmControl.addEventListener('touchstart', (e) => {
    setBPMFromSlider(e.touches[0].clientX);
    dragging = true;
    e.preventDefault();
}, {passive: false});

// --- Time Signature & Accent ---
function renderBeats() {
  beatIndicator.innerHTML = '';
  if(accentBeatIndex >= beatsPerMeasure) accentBeatIndex = 0;

  for (let i = 0; i < beatsPerMeasure; i++) {
    const dot = document.createElement('div');
    dot.className = 'beat-dot';
    
    if(i === accentBeatIndex) {
        dot.classList.add('will-accent');
    }

    dot.addEventListener('click', () => {
        accentBeatIndex = i;
        updateAccentVisuals();
    });

    beatIndicator.appendChild(dot);
  }
}

function updateAccentVisuals() {
    const dots = document.querySelectorAll('.beat-dot');
    dots.forEach((dot, index) => {
        if(index === accentBeatIndex) {
            dot.classList.add('will-accent');
        } else {
            dot.classList.remove('will-accent');
        }
    });
}

function resetBeatVisuals() {
    const dots = document.querySelectorAll('.beat-dot');
    dots.forEach(dot => {
        dot.classList.remove('normal-playing', 'accent-playing', 'sub-playing');
    });
}

timeSigSelect.addEventListener('change', (e) => {
  parseTimeSignature();
  currentBeat = 0;
  renderBeats();
});

// --- Subdivision ---
document.querySelectorAll('.sub-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
        document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        subdivision = parseInt(e.target.dataset.sub);
    });
});

// Tap Tempo
let tapTimes = [];
document.getElementById('tap-btn').addEventListener('click', () => {
  const now = Date.now();
  tapTimes.push(now);
  if (tapTimes.length > 4) tapTimes.shift();
  if (tapTimes.length >= 2) {
    let intervals = [];
    for (let i = 1; i < tapTimes.length; i++) {
      intervals.push(tapTimes[i] - tapTimes[i - 1]);
    }
    let avg = intervals.reduce((a, b) => a + b, 0) / intervals.length;
    bpm = Math.round(60000 / avg);
    updateBPMDisplay();
  }
});

init();
</script>
</body>
</html>
