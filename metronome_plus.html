<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metronome Plus</title>
<style>
  body {
    background-color: #1d1d1d;
    color: white;
    font-family: 'Open Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 20px;
  }

  /* Arco semicircular e bolinha */
  #bpm-control {
    position: relative;
    width: 300px;
    height: 150px;
    margin-bottom: 30px;
  }

  #arc {
    position: absolute;
    width: 100%;
    height: 100%;
    border-top: 4px solid white;
    border-radius: 150px 150px 0 0;
    transform: rotate(-180deg);
    transform-origin: center bottom;
  }

  #bpm-dot {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    top: -10px;
    left: 140px; /* Inicial no meio */
    cursor: pointer;
  }

  /* Display BPM */
  #bpm-display {
    font-size: 32px;
    margin-bottom: 10px;
  }

  /* Botões */
  .btn {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 5px;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
  }

  /* Bolinhas do beat */
  #beat-indicator {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .beat-group {
    display: flex;
    margin: 0 10px;
  }

  .beat-dot {
    width: 20px;
    height: 20px;
    margin: 0 3px;
    border-radius: 50%;
    background-color: #555;
  }

  .separator {
    width: 4px;
    background-color: #888;
    margin: 0 6px;
  }

</style>
</head>
<body>

<h1>Metronome Plus</h1>

<div id="bpm-display">120 BPM</div>

<div id="bpm-control">
  <div id="arc"></div>
  <div id="bpm-dot"></div>
</div>

<div>
  <button class="btn" id="play-btn">Play</button>
  <button class="btn" id="stop-btn">Stop</button>
</div>

<!-- Beat indicator -->
<div id="beat-indicator"></div>

<!-- Time signature select -->
<div style="margin-top:20px;">
  <label for="time-signature">Time Signature: </label>
  <select id="time-signature">
    <option value="4">4/4</option>
    <option value="3">3/4</option>
    <option value="6">6/8</option>
  </select>

  <label for="accent">Accent: </label>
  <select id="accent">
    <option value="0">Off</option>
    <option value="1" selected>On</option>
  </select>
</div>

<script>
let bpm = 120;
let intervalId;
let currentBeat = 0;

// Time signature
let ts = parseInt(document.getElementById('time-signature').value);
let accentOn = parseInt(document.getElementById('accent').value);

// Update BPM display
const bpmDisplay = document.getElementById('bpm-display');
function updateBPMDisplay() {
  bpmDisplay.innerText = bpm + " BPM";
}

// Drag BPM dot
const bpmDot = document.getElementById('bpm-dot');
const arc = document.getElementById('arc');
let dragging = false;

bpmDot.addEventListener('mousedown', () => dragging = true);
document.addEventListener('mouseup', () => dragging = false);
document.addEventListener('mousemove', (e) => {
  if (!dragging) return;
  const rect = arc.getBoundingClientRect();
  let x = e.clientX - rect.left;
  x = Math.max(0, Math.min(rect.width, x));
  bpm = Math.round(40 + (x / rect.width) * 200); // 40 a 240 BPM
  bpmDot.style.left = (x - bpmDot.offsetWidth/2) + "px";
  updateBPMDisplay();
  if(intervalId) startMetronome(); // atualiza ritmo se estiver tocando
});

// Beat indicator
const beatIndicator = document.getElementById('beat-indicator');
function renderBeats() {
  beatIndicator.innerHTML = '';
  let groupSize = ts === 6 ? 3 : ts; // ex. 6/8 → 2 grupos de 3
  if(ts === 6) {
    for(let g=0; g<2; g++) {
      const group = document.createElement('div');
      group.className = 'beat-group';
      for(let i=0; i<groupSize; i++){
        const dot = document.createElement('div');
        dot.className = 'beat-dot';
        group.appendChild(dot);
      }
      beatIndicator.appendChild(group);
      if(g===0) {
        const sep = document.createElement('div');
        sep.className='separator';
        beatIndicator.appendChild(sep);
      }
    }
  } else {
    const group = document.createElement('div');
    group.className = 'beat-group';
    for(let i=0; i<ts; i++){
      const dot = document.createElement('div');
      dot.className = 'beat-dot';
      group.appendChild(dot);
    }
    beatIndicator.appendChild(group);
  }
}
renderBeats();

document.getElementById('time-signature').addEventListener('change', (e)=>{
  ts = parseInt(e.target.value);
  currentBeat = 0;
  renderBeats();
});
document.getElementById('accent').addEventListener('change', (e)=>{
  accentOn = parseInt(e.target.value);
});

// Metronome logic
function startMetronome() {
  clearInterval(intervalId);
  const beatInterval = 60000 / bpm;
  intervalId = setInterval(() => {
    const dots = document.querySelectorAll('.beat-dot');
    dots.forEach(dot=>dot.style.backgroundColor='#555');
    // Atualizar batida
    if(accentOn && currentBeat%ts===0){
      dots[currentBeat].style.backgroundColor='red';
    } else {
      dots[currentBeat].style.backgroundColor='white';
    }
    currentBeat = (currentBeat+1) % ts;
  }, beatInterval);
}
document.getElementById('play-btn').addEventListener('click', startMetronome);
document.getElementById('stop-btn').addEventListener('click', ()=>{
  clearInterval(intervalId);
  currentBeat = 0;
  const dots = document.querySelectorAll('.beat-dot');
  dots.forEach(dot=>dot.style.backgroundColor='#555');
});
</script>

</body>
</html>
