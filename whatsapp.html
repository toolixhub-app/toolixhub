<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Link Generator - ToolixHub</title>
<style>
/* --- Identidade Visual Unificada (Dark Mode Pro) --- */
:root {
  --bg-color: #121212;
  --container-bg: #1e1e1e;
  --text-color: #e0e0e0;
  --secondary-text: #aaa;
  --accent-color: #ff9800; /* Laranja do Logo para Destaques */
  --border-color: #444;
  --ad-bg: #2a2a2a;
}

body {
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  background: #000000;
  color: #fff;
  padding: 15px 20px;
  text-align: center;
  width: 100%;
  border-bottom: 2px solid var(--accent-color);
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  box-sizing: border-box;
}

header img {
  max-width: 200px;
  height: auto;
}

.main-container {
  background: var(--container-bg);
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 400px;
  margin-top: 20px;
  border: 1px solid var(--border-color);
}

h1 {
  font-size: 1.5em;
  color: var(--text-color);
  margin: 0 0 10px 0;
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-size: 0.9em;
  color: var(--secondary-text);
  margin-bottom: 5px;
}

.form-group select, .form-group input {
  width: 100%;
  padding: 12px;
  background: var(--ad-bg);
  border: 1px solid var(--border-color);
  border-radius: 6px;
  color: #fff;
  font-size: 1em;
  box-sizing: border-box;
}

.btn-generate {
  width: 100%;
  background-color: var(--accent-color);
  color: #000;
  border: none;
  padding: 12px;
  font-size: 1em;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
  margin-top: 10px;
}

.btn-generate:hover {
  background-color: #e68a00;
}

#result-area {
  margin-top: 20px;
  background: #000;
  padding: 15px;
  border-radius: 6px;
  text-align: center;
  word-break: break-all;
  display: none;
}

#result-link {
  color: var(--accent-color);
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1em;
}

/* Ad Space Styling */
.ad-space {
    background-color: var(--ad-bg);
    color: var(--secondary-text);
    width: 100%;
    max-width: 320px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
    border-radius: 8px;
    font-size: 12px;
    border: 1px dashed var(--border-color);
}

footer {
  text-align: center;
  padding: 20px;
  color: var(--secondary-text);
  font-size: 0.8em;
  margin-top: auto;
  width: 100%;
}

@media (max-width: 600px) {
    .main-container { margin: 10px; width: 90%; }
}
</style>
</head>
<body>

<header>
  <img src="logo_toolixhub.jpg" alt="ToolixHub Logo">
</header>

<div class="ad-space">Top Ad Banner (320x50)</div>

<div class="main-container">
  <h1>WhatsApp Link Generator</h1>
  
  <div class="form-group">
    <label for="country">Country</label>
    <select id="country">
      <option value="55" selected>ðŸ‡§ðŸ‡· Brazil (+55)</option>
      <option value="1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
      <option value="351">ðŸ‡µðŸ‡¹ Portugal (+351)</option>
      <option value="44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
      </select>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number (DDD + Number)</label>
    <input type="text" id="phone" placeholder="e.g. 11999999999">
  </div>

  <button class="btn-generate" onclick="generateLink()">Generate Link</button>

  <div id="result-area">
    <p style="color: var(--secondary-text); margin-top:0;">Your link is ready:</p>
    <a href="#" id="result-link" target="_blank"></a>
  </div>
</div>

<div class="ad-space">Bottom Ad Banner (320x50)</div>

<footer>
  &copy; 2026 ToolixHub â€” Handy Tools
</footer>

<script>
  function generateLink() {
    const countryCode = document.getElementById('country').value;
    const phoneNumber = document.getElementById('phone').value.replace(/\D/g, '');
    const resultArea = document.getElementById('result-area');
    const resultLink = document.getElementById('result-link');

    if (phoneNumber) {
      const waLink = `https://wa.me/${countryCode}${phoneNumber}`;
      resultLink.href = waLink;
      resultLink.innerText = waLink;
      resultArea.style.display = 'block';
    } else {
      alert("Please enter a valid phone number.");
    }
  }
</script>

</body>
</html>
