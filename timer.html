<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer - ToolixHub</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
    h1 { color: #333; }
    input { width: 80px; font-size: 20px; text-align: center; margin: 5px; }
    button { font-size: 18px; margin: 5px; padding: 5px 15px; }
    #display { font-size: 48px; margin-top: 20px; color: #222; }
  </style>
</head>
<body>
  <h1>Timer ToolixHub</h1>
  <div>
    <input type="number" id="minutes" placeholder="Min" min="0">
    <input type="number" id="seconds" placeholder="Seg" min="0" max="59">
  </div>
  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <div id="display">00:00</div>

  <script>
    let timer;
    let totalSeconds = 0;

    function updateDisplay() {
      const min = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const sec = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('display').innerText = `${min}:${sec}`;
    }

    function startTimer() {
      if (!timer) {
        const m = parseInt(document.getElementById('minutes').value) || 0;
        const s = parseInt(document.getElementById('seconds').value) || 0;
        totalSeconds = m * 60 + s;
        updateDisplay();
        timer = setInterval(() => {
          if (totalSeconds > 0) {
            totalSeconds--;
            updateDisplay();
          } else {
            clearInterval(timer);
            timer = null;
            alert("Tempo esgotado!");
          }
        }, 1000);
      }
    }

    function stopTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
      }
    }

    function resetTimer() {
      stopTimer();
      totalSeconds = 0;
      updateDisplay();
      document.getElementById('minutes').value = '';
      document.getElementById('seconds').value = '';
    }

    updateDisplay();
  </script>
</body>
</html>
