<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller - ToolixHub</title>
    <link rel="stylesheet" href="css/style_v2.css">
</head>
<body>

    <header>
        <a href="/" style="text-decoration: none;">
            <img src="logo_toolixhub.jpg" alt="ToolixHub Logo" style="width: 250px; height: auto;">
        </a>
        <p data-i18n="header_subtitle">Your online hub of handy tools</p>
        
        <div class="lang-selector">
            <a href="#" onclick="changeLanguage('en'); return false;"><img src="bandeira_eua.png" alt="English"></a>
            <a href="#" onclick="changeLanguage('es'); return false;"><img src="bandeira_espanha.png" alt="Español"></a>
            <a href="#" onclick="changeLanguage('pt'); return false;"><img src="bandeira_brasil.png" alt="Português"></a>
        </div>
    </header>
    <div class="ad-space">Top Ad Banner (728x90)</div>

    <main>
        <h1 data-i18n="tool_dice_title">Dice Roller</h1>
        <p data-i18n="tool_dice_desc">Random number generator</p>
        <button data-i18n="btn_roll">Roll Dice</button>
    </main>

    <div class="ad-space">Bottom Ad Banner (728x90)</div>
    <footer>
        <p data-i18n="footer_copyright">&copy; 2026 ToolixHub — All tools free and online</p>
    </footer>

    <script>
        // 1. Dicionário
        const translations = {
            en: { "header_subtitle": "Your online hub of handy tools", "footer_copyright": "&copy; 2026 ToolixHub — All tools free and online", "tool_dice_title": "Dice Roller", "tool_dice_desc": "Random number generator", "btn_roll": "Roll Dice", "tool_metro_title": "Metronome", "tool_metro_desc": "Pro precision timing tool" },
            es: { "header_subtitle": "Tu centro de herramientas prácticas", "footer_copyright": "&copy; 2026 ToolixHub — Todas las herramientas gratis y online", "tool_dice_title": "Lanzador de Dados", "tool_dice_desc": "Generador de números aleatorios", "btn_roll": "Lanzar Dado", "tool_metro_title": "Metrónomo", "tool_metro_desc": "Herramienta de temporización de precisión" },
            pt: { "header_subtitle": "Seu centro de ferramentas práticas", "footer_copyright": "&copy; 2026 ToolixHub — Todas as ferramentas gratuitas e online", "tool_dice_title": "Sorteador de Dados", "tool_dice_desc": "Gerador de números aleatórios", "btn_roll": "Jogar Dado", "tool_metro_title": "Metrônomo", "tool_metro_desc": "Ferramenta de precisão para músicos" }
        };

        // 2. Função
        function changeLanguage(lang) {
            console.log("Mudando para:", lang);
            localStorage.setItem('preferredLanguage', lang);
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });
        }

        // 3. Inicialização
        window.addEventListener('DOMContentLoaded', (event) => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            changeLanguage(savedLang);
        });
    </script>
</body>
</html>
