<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Dados - ToolixHub</title>
    <link rel="stylesheet" href="css/style_v2.css">
    <style>
        /* Estilos específicos para o Dado */
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        #dice-result {
            font-size: 80px;
            font-weight: bold;
            color: var(--accent-color);
            background-color: #121212;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: inset 0 4px 6px rgba(0,0,0,0.5), 0 2px 4px rgba(0,0,0,0.3);
            border: 2px solid var(--border-color);
        }
        .btn-dice {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            background-color: var(--accent-color);
            color: #000;
            font-weight: bold;
            transition: transform 0.1s, background 0.2s;
        }
        .btn-dice:hover { opacity: 0.9; }
        .btn-dice:active { transform: scale(0.95); }
        
        .tool-info {
            background: var(--container-bg);
            padding: 15px;
            margin: 10px auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 320px;
            font-size: 14px;
            color: var(--secondary-text);
            text-align: center;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }
        .tool-info h3 { color: var(--accent-color); margin-top: 0; }
    </style>
</head>
<body>
    
    <div id="header-placeholder"></div>
    
    <div class="ad-space">Top Ad Banner (728x90)</div>
    
    <main class="calc-container">
        <div class="dice-container">
            <div id="dice-result">?</div>
            <button class="btn-dice" onclick="rollDice()">Jogar Dado</button>
        </div>
    </main>

    <section class="tool-info">
        <h3>Como usar</h3>
        <p>Clique no botão <strong>"Jogar Dado"</strong> para gerar um número aleatório entre 1 e 6.</p>
        <p>Perfeito para jogos de tabuleiro, sorteios rápidos ou tomadas de decisão.</p>
    </section>
    
    <div class="ad-space">Bottom Ad Banner (728x90)</div>

    <div id="footer-placeholder"></div>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) return '';
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        loadComponent('header-placeholder', 'header.html');
        loadComponent('footer-placeholder', 'footer.html');
    </script>
    
    <script>
        function rollDice() {
            const resultDisplay = document.getElementById('dice-result');
            resultDisplay.innerText = "?"; // Efeito de carregamento rápido
            
            // Simulação rápida de animação
            setTimeout(() => {
                const randomNumber = Math.floor(Math.random() * 6) + 1;
                resultDisplay.innerText = randomNumber;
            }, 150);
        }
    </script>

</body>
</html>
