<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter - ToolixHub</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
  input, select, button { font-size: 18px; padding: 5px; margin: 5px; }
  #result { font-size: 24px; margin-top: 20px; }
</style>
</head>
<body>
<h1>Temperature Converter</h1>
<input type="number" id="temp" placeholder="Temperature">
<select id="unitFrom">
  <option value="C">Celsius</option>
  <option value="F">Fahrenheit</option>
  <option value="K">Kelvin</option>
</select>
<select id="unitTo">
  <option value="C">Celsius</option>
  <option value="F">Fahrenheit</option>
  <option value="K">Kelvin</option>
</select>
<button onclick="convert()">Convert</button>
<div id="result">Result: </div>

<script>
function convert() {
  let t = parseFloat(document.getElementById('temp').value) || 0;
  const from = document.getElementById('unitFrom').value;
  const to = document.getElementById('unitTo').value;
  if(from==='C'){ if(to==='F') t=t*9/5+32; else if(to==='K') t=t+273.15; }
  if(from==='F'){ if(to==='C') t=(t-32)*5/9; else if(to==='K') t=(t-32)*5/9+273.15; }
  if(from==='K'){ if(to==='C') t=t-273.15; else if(to==='F') t=(t-273.15)*9/5+32; }
  document.getElementById('result').innerText='Result: '+t.toFixed(2)+' '+to;
}
</script>
</body>
</html>
