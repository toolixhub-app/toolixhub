<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator - ToolixHub</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
  input, button { font-size: 18px; padding: 5px; margin: 5px; }
  #result { font-size: 24px; margin-top: 20px; }
</style>
</head>
<body>
<h1>Password Generator</h1>
<input type="number" id="length" placeholder="Length" min="4" max="50">
<button onclick="generate()">Generate</button>
<div id="result">Password: </div>

<script>
function generate() {
  const len = parseInt(document.getElementById('length').value) || 12;
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
  let pass = '';
  for(let i=0; i<len; i++) {
    pass += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById('result').innerText = 'Password: ' + pass;
}
</script>
</body>
</html>
