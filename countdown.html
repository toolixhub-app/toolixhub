<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown - ToolixHub</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
  input, button { font-size: 18px; padding: 5px; margin: 5px; }
  #display { font-size: 48px; margin-top: 20px; color: #222; }
</style>
</head>
<body>
<h1>Countdown Timer</h1>
<input type="datetime-local" id="targetDate">
<button onclick="startCountdown()">Start</button>
<div id="display">00d 00h 00m 00s</div>

<script>
let countdownInterval;
function startCountdown() {
  clearInterval(countdownInterval);
  const target = new Date(document.getElementById('targetDate').value);
  countdownInterval = setInterval(() => {
    const now = new Date();
    let diff = Math.max(0, target - now);
    const d = Math.floor(diff / (1000*60*60*24));
    diff %= (1000*60*60*24);
    const h = Math.floor(diff / (1000*60*60));
    diff %= (1000*60*60);
    const m = Math.floor(diff / (1000*60));
    const s = Math.floor((diff % (1000*60))/1000);
    document.getElementById('display').innerText = `${d}d ${h}h ${m}m ${s}s`;
    if(diff <= 0) { clearInterval(countdownInterval); alert("Time's up!"); }
  }, 1000);
}
</script>
</body>
</html>
