<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter - ToolixHub</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
  textarea { width: 80%; height: 150px; font-size: 16px; }
  #result { font-size: 20px; margin-top: 20px; }
</style>
</head>
<body>
<h1>Word & Character Counter</h1>
<textarea id="text" placeholder="Paste your text here..." oninput="count()"></textarea>
<div id="result">Words: 0 | Characters: 0</div>

<script>
function count() {
  const text = document.getElementById('text').value;
  const words = text.trim().split(/\s+/).filter(Boolean).length;
  const chars = text.length;
  document.getElementById('result').innerText = `Words: ${words} | Characters: ${chars}`;
}
</script>
</body>
</html>
