<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator - ToolixHub</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
  input, button { font-size: 18px; padding: 5px; margin: 5px; }
  #result { font-size: 24px; margin-top: 20px; }
</style>
</head>
<body>
<h1>BMI Calculator</h1>
<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="height" placeholder="Height (m)">
<button onclick="calculate()">Calculate</button>
<div id="result">BMI: </div>

<script>
function calculate() {
  const w = parseFloat(document.getElementById('weight').value) || 0;
  const h = parseFloat(document.getElementById('height').value) || 0;
  const bmi = h > 0 ? (w / (h*h)).toFixed(2) : 'Error';
  document.getElementById('result').innerText = 'BMI: ' + bmi;
}
</script>
</body>
</html>
