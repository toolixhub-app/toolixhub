<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolixHub - Your Online Tool Hub</title>
    <style>
      /* --- Estilos unificados (Dark Mode Pro) --- */
      :root {
        --bg-color: #121212;
        --container-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --secondary-text: #aaa;
        --accent-color: #ff9800; /* Laranja do Logo */
        --border-color: #444;
        --ad-bg: #2a2a2a;
      }
      body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      
      /* Estilos que ser√£o carregados do header.html */
      header {
        background: #000000;
        color: #fff;
        padding: 15px 20px;
        text-align: center;
        width: 100%;
        border-bottom: 2px solid var(--accent-color);
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        box-sizing: border-box;
      }
      header img { max-width: 200px; height: auto; }
      header p { font-size: 0.9em; margin: 0; color: var(--secondary-text); letter-spacing: 1px; }
      
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 100%;
        max-width: 1000px;
        box-sizing: border-box;
        flex-grow: 1;
      }
      
      .tool-card {
        background: var(--container-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        padding: 25px;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .tool-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
      
      /* Link no T√≠tulo */
      .tool-card a {
        text-decoration: none;
        color: var(--text-color);
        font-size: 1.2em;
        font-weight: bold;
        transition: color 0.2s;
      }
      .tool-card a:hover {
        color: var(--accent-color);
      }
      
      .ad-space {
          background-color: var(--ad-bg);
          color: var(--secondary-text);
          width: 100%;
          max-width: 728px;
          height: 90px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 20px 0;
          border-radius: 8px;
          border: 1px dashed var(--border-color);
          font-size: 14px;
      }
      
      footer {
        text-align: center;
        padding: 20px;
        color: var(--secondary-text);
        font-size: 0.8em;
        width: 100%;
        background: var(--container-bg);
        border-top: 1px solid var(--border-color);
      }
    </style>
</head>
<body>
    
    <div id="header-placeholder"></div>
    
    <div class="ad-space">Top Ad Banner (728x90)</div>
    
    <main>
        <div class="tool-card">
          <a href="calculator.html">üßÆ Calculator</a>
        </div>
        <div class="tool-card">
          <a href="metronome.html">üéµ Metronome</a>
        </div>
        <div class="tool-card">
          <a href="timer.html">‚è±Ô∏è Timer</a>
        </div>
        <div class="tool-card">
          <a href="currency.html">üí± Currency Converter</a>
        </div>
        <div class="tool-card">
          <a href="countdown.html">‚è≥ Countdown</a>
        </div>
        <div class="tool-card">
          <a href="wordcounter.html">üìù Word Counter</a>
        </div>
        <div class="tool-card">
          <a href="password.html">üîê Password Generator</a>
        </div>
        <div class="tool-card">
          <a href="bmi.html">‚öñÔ∏è BMI Calculator</a>
        </div>
        <div class="tool-card">
          <a href="stopwatch.html">‚è±Ô∏è Stopwatch</a>
        </div>
        <div class="tool-card">
          <a href="temperature.html">üå°Ô∏è Temperature Converter</a>
        </div>
        <div class="tool-card">
          <a href="whatsapp.html">üí¨ WhatsApp Link</a>
        </div>
    </main>
    
    <div class="ad-space">Bottom Ad Banner (728x90)</div>

    <div id="footer-placeholder"></div>

    <script>
      function loadComponent(id, file) {
        fetch(file)
          .then(response => {
            if (!response.ok) return '';
            return response.text();
          })
          .then(data => {
            document.getElementById(id).innerHTML = data;
          });
      }
      loadComponent('header-placeholder', 'header.html');
      loadComponent('footer-placeholder', 'footer.html');
    </script>
</body>
</html>
