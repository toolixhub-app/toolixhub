<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolixHub - Your Online Tool Hub</title>
<style>
/* --- Identidade Visual Unificada (Dark Mode Pro) --- */
:root {
  --bg-color: #121212;
  --container-bg: #1e1e1e;
  --text-color: #e0e0e0;
  --secondary-text: #aaa;
  --accent-color: #ff9800; /* Laranja do Logo para Destaques */
  --border-color: #444;
  --ad-bg: #2a2a2a;
}

body {
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  background: #000000; /* Cor preta solicitada */
  color: #fff;
  padding: 20px 20px;
  text-align: center;
  width: 100%;
  border-bottom: 2px solid var(--accent-color);
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  box-sizing: border-box;
}

header img {
  max-width: 400px; /* Aumentei um pouco para aproveitar a largura */
  height: auto;
  margin-bottom: 5px;
}

header p {
  font-size: 0.9em; /* Texto menor solicitado */
  margin: 0;
  color: var(--secondary-text);
  letter-spacing: 1px;
}

/* Ad Space Styling */
.ad-space {
    background-color: var(--ad-bg);
    color: var(--secondary-text);
    width: 100%;
    max-width: 728px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
    border-radius: 8px;
    font-size: 14px;
    border: 1px dashed var(--border-color);
}

main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
  width: 100%;
  max-width: 1000px;
  box-sizing: border-box;
}

.tool-card {
  background: var(--container-bg);
  border-radius: 12px;
  border: 1px solid var(--border-color);
  padding: 25px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.tool-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(255,152,0,0.15);
  border-color: var(--accent-color);
}

.tool-card h2 {
  margin: 0 0 15px 0;
  font-size: 1.3em;
  color: var(--text-color);
}

.tool-card a {
  display: block;
  padding: 10px;
  background: transparent;
  color: var(--accent-color);
  text-decoration: none;
  border: 1px solid var(--accent-color);
  border-radius: 6px;
  font-weight: bold;
  transition: all 0.2s;
}

.tool-card a:hover {
  background: var(--accent-color);
  color: #000;
}

footer {
  text-align: center;
  padding: 30px;
  color: var(--secondary-text);
  font-size: 0.9em;
  margin-top: auto;
  width: 100%;
  background: var(--container-bg);
  border-top: 1px solid var(--border-color);
}

@media (max-width: 600px) {
    header img { max-width: 250px; } /* Ajuste para celular */
    main { grid-template-columns: 1fr; }
    .ad-space { max-width: 320px; height: 50px; }
}
</style>
</head>
<body>

<header>
  <img src="logo_toolixhub.jpg" alt="ToolixHub Logo">
  <p>Your online hub of handy tools</p>
</header>

<div class="ad-space">Top Ad Banner (728x90)</div>

<main>
  <div class="tool-card">
    <h2>üßÆ Calculator</h2>
    <a href="calculator.html">Open Tool</a>
  </div>
  
  <div class="tool-card">
    <h2>üéµ Metronome</h2>
    <a href="metronome.html">Open Tool</a>
  </div>
  
  <div class="tool-card">
    <h2>‚è≥ Countdown</h2>
    <a href="countdown.html">Open Tool</a>
  </div>
  
  <div class="tool-card">
    <h2>‚öñÔ∏è BMI Calculator</h2>
    <a href="bmi.html">Open Tool</a>
  </div>
</main>

<div class="ad-space">Bottom Ad Banner (728x90)</div>

<footer>
  &copy; 2026 ToolixHub ‚Äî All tools free and online
</footer>

</body>
</html>
