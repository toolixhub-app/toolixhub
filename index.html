<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolixHub - Your Online Tool Hub</title>
    <link rel="stylesheet" href="css/style_v2.css">
    <style>
        /* Estilos b√°sicos para o index se o CSS n√£o cobrir */
        .home-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .tool-card {
            border: 1px solid #444;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #e0e0e0;
            transition: transform 0.2s, border-color 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            border-color: #00bcd4;
        }
        .tool-card h3 { color: #00bcd4; margin-top: 0; }
        .ad-space { text-align: center; margin: 20px 0; color: #888; }
        .lang-selector { text-align: center; padding: 10px; }
        .lang-selector img { width: 30px; margin: 0 5px; cursor: pointer; }
    </style>
</head>
<body>
    
    <header>
        <a href="/" style="text-decoration: none;">
            <img src="logo_toolixhub.jpg" alt="ToolixHub Logo" style="width: 250px; height: auto;">
        </a>
        <p data-i18n="header_subtitle">Your online hub of handy tools</p>
        
        <div class="lang-selector">
            <a href="#" onclick="changeLanguage('en'); return false;"><img src="bandeira_eua.png" alt="English"></a>
            <a href="#" onclick="changeLanguage('es'); return false;"><img src="bandeira_espanha.png" alt="Espa√±ol"></a>
            <a href="#" onclick="changeLanguage('pt'); return false;"><img src="bandeira_brasil.png" alt="Portugu√™s"></a>
        </div>
    </header>
    
    <div class="ad-space">Top Ad Banner (728x90)</div>
    
    <main class="home-container">
        <a href="calculator.html" class="tool-card">
            <h3>üßÆ <span data-i18n="tool_calc_title">Calculator</span></h3>
            <p data-i18n="tool_calc_desc">Simple</p>
        </a>
        <a href="metronome.html" class="tool-card">
            <h3>üéµ <span data-i18n="tool_metro_title">Metronome</span></h3>
            <p data-i18n="tool_metro_desc">Precise timing</p>
        </a>
        <a href="timer.html" class="tool-card">
            <h3>‚è±Ô∏è <span data-i18n="tool_timer_title">Timer</span></h3>
            <p data-i18n="tool_timer_desc">Set countdowns</p>
        </a>
        <a href="dice.html" class="tool-card">
            <h3>üé≤ <span data-i18n="tool_dice_title">Dice Roller</span></h3>
            <p data-i18n="tool_dice_desc">Random number generator</p>
        </a>
        </main>
    
    <div class="ad-space">Bottom Ad Banner (728x90)</div>

    <div id="footer-placeholder"></div>

    <script>
        // --- Fun√ß√£o para Carregar Componentes (Fetch) ---
        function loadComponent(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading component:', file, error));
        }

        // --- Carregar o Footer ---
        loadComponent('footer-placeholder', 'footer.html');

        // --- Dicion√°rio de Tradu√ß√µes (Index) ---
        const translations = {
            en: { 
                "header_subtitle": "Your online hub of handy tools",
                "tool_calc_title": "Calculator", "tool_calc_desc": "Simple",
                "tool_metro_title": "Metronome", "tool_metro_desc": "Precise timing",
                "tool_timer_title": "Timer", "tool_timer_desc": "Set countdowns",
                "tool_dice_title": "Dice Roller", "tool_dice_desc": "Random number generator"
                // Adicione as outras tradu√ß√µes aqui
            },
            es: { 
                "header_subtitle": "Tu centro de herramientas pr√°cticas",
                "tool_calc_title": "Calculadora", "tool_calc_desc": "Simple",
                "tool_metro_title": "Metr√≥nomo", "tool_metro_desc": "Tiempo preciso",
                "tool_timer_title": "Temporizador", "tool_timer_desc": "Cuenta regresiva",
                "tool_dice_title": "Lanzador de Dados", "tool_dice_desc": "Generador aleatorio"
                // Adicione as outras tradu√ß√µes aqui
            },
            pt: { 
                "header_subtitle": "Seu centro de ferramentas pr√°ticas",
                "tool_calc_title": "Calculadora", "tool_calc_desc": "Simples",
                "tool_metro_title": "Metr√¥nomo", "tool_metro_desc": "Tempo preciso",
                "tool_timer_title": "Temporizador", "tool_timer_desc": "Contagem regressiva",
                "tool_dice_title": "Sorteador de Dados", "tool_dice_desc": "Gerador aleat√≥rio"
                // Adicione as outras tradu√ß√µes aqui
            }
        };

        // --- Fun√ß√£o para Alterar Idioma ---
        function changeLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });
        }

        // --- Inicializa√ß√£o (Idioma salvo) ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            changeLanguage(savedLang);
        });
    </script>
</body>
</html>
